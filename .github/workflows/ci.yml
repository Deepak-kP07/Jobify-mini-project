# Simple GitHub Actions CI Pipeline for Jobify

name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: npm install

      - name: Install frontend dependencies
        run: |
          cd front-end
          npm install

      - name: Build frontend
        run: npm run build
