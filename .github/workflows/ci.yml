name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install backend deps
        run: npm install

      - name: Install frontend deps
        working-directory: front-end
        run: npm install

      - name: Build frontend
        working-directory: front-end
        run: npm run build
